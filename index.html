<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="./images/trybewarts-header-logo.svg" alt="Logo da trybe" class="trybewarts-header-logo">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form action="" method="post" name="form" class="trybewarts-login flex">
            <input type="email" placeholder="Email"  name="email" id="email">
            <input type="password" placeholder="Senha" name="password" id="senha">
            <button type="submit" id="btnSubmit">Entrar</button>
        </form>
    </header>

    <main class="flex">
        <form action="" id="evaluation-form">
            <h1 class="center">Formulario de Avalialção</h1>
            <section class="flex margimBaixo">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </section>
            <section class="flex margimBaixo">
                <input type="email" id="input-email" placeholder="Email">
                <label for="">Casa:</label>
                <select id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </section>
            
            <div class="flex margimBaixo">

                <section id="familia" class="boxFamili">
                    <label for="" id="label-family">Qual sua família?</label>

                    <label for="frontend"><input type="radio" name="family" value="Frontend" id="frontend">Família FrontEnd</label>
                    <label for="backend"><input type="radio" name="family" value="Backend" id="backend">Família Backend</label>
                    <label for="fullStack"><input type="radio" name="family" value="FullStack" id="fullStack">FullStack</label>                            
                </section>

                <section class="boxConteudo">
                    <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    
                    <section class="flex">
                        <label for="hofs"><input type="checkbox" value="HoFs" class="subject" id="hofs">HoFs</label>
                        <label for="jest"><input type="checkbox" value="Jest" class="subject" id="jest">Jest</label>
                        <label for="promises"><input type="checkbox" value="Promises" class="subject" id="promises">Promises</label>
                        <br>
                        <label for="react"><input type="checkbox" value="React" class="subject" id="react">React</label>
                        <label for="sql"><input type="checkbox" value="SQL" class="subject" id="sql">SQL</label>
                        <label for="python"><input type="checkbox" value="Python" class="subject" id="python">Python</label>
                    </section>
                </section>
            </div>
            <section class="flex margimBaixo">
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                 
                <label for="1"><input type="radio" name ='rate' value="1" id="1">1</label>
                <label for="2"><input type="radio" name ='rate' value="2" id="2">2</label>
                <label for="3"><input type="radio" name ='rate' value="3" id="3">3</label>
                <label for="4"><input type="radio" name ='rate' value="4" id="4">4</label>
                <label for="5"><input type="radio" name ='rate' value="5" id="5">5</label>
                <label for="6"><input type="radio" name ='rate' value="6" id="6">6</label>
                <label for="7"><input type="radio" name ='rate' value="7" id="7">7</label>
                <label for="8"><input type="radio" name ='rate' value="8" id="8">8</label>
                <label for="9"><input type="radio" name ='rate' value="9" id="9">9</label>
                <label for="10"><input type="radio" name ='rate' value="10" id="10">10</label>                
            </section>

            <section>
                <label class="textarea">Deixe seu comentário:</label>
                <textarea id="textarea" name="textarea" cols="50" rows="2" maxlength="500"></textarea>
            </section>

            <section>
                <label id="label-infos">Você concorda com o uso das informações acima?<input id="agreement" type="checkbox"></label>                
            </section>

            <button type="submit" id="submit-btn">Enviar</button>

        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">    
    </main>

    <footer>
        Direitos reservados à Trybewarts©
    </footer>

<script src="script.js"></script>
</body>
</html>
